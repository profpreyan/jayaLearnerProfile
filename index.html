<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learner Survey — Jaya</title>

  <!-- Apps Script endpoint -->
  <meta name="apps-script-url"
    content="https://script.google.com/macros/s/AKfycbxA42gLgI5E-OAyDXRzYKBrHH2jqw2AtQQn_TpFcmwNm58BdJzn36mSLtstKchob69S/exec">

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,
    body {
      height: 100%;
      background: #000
    }
  </style>
</head>

<body class="text-white">
  <!-- Top bar -->
  <header class="sticky top-0 z-10 border-b border-neutral-800 bg-black/80 backdrop-blur">
    <div class="mx-auto max-w-3xl px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="inline-block h-3 w-3 rounded-full bg-red-600"></span>
        <span class="font-semibold tracking-tight">Learner Survey</span>
      </div>
      <div class="text-xs text-neutral-400">1–9, Enter, ←/→, Space. Backspace = Back</div>
    </div>
    <div class="mx-auto max-w-3xl px-4 pb-3">
      <div class="h-1 w-full bg-neutral-900 rounded overflow-hidden" aria-label="progress" aria-valuemin="0"
        aria-valuemax="100">
        <div id="bar" class="h-1 bg-red-600 transition-all duration-200" style="width:0%"></div>
      </div>
      <div id="counter" class="mt-2 text-xs text-neutral-400">0 / 0</div>
    </div>
  </header>

  <!-- Centered question area -->
  <main class="mx-auto max-w-3xl px-4" style="min-height:calc(100vh - 112px)">
    <div class="grid place-items-center h-full py-6">
      <section id="card" class="w-full rounded-2xl border border-neutral-800 bg-neutral-950 p-5">
        <h1 class="text-lg sm:text-xl font-semibold">
          <span class="text-red-600 mr-2" id="qnum">Q1.</span><span id="qtitle">Loading…</span>
        </h1>
        <p id="qhelper" class="text-sm text-neutral-300 mt-1 hidden"></p>

        <div id="qbody" class="mt-4"></div>

        <div class="mt-8 flex items-center justify-between">
          <button id="backBtn"
            class="px-4 py-2 rounded-xl border border-neutral-600 text-white hover:bg-neutral-900 disabled:opacity-40">←
            Back</button>
          <button id="nextBtn"
            class="px-4 py-2 rounded-xl bg-red-600 hover:brightness-110 disabled:opacity-50">Next</button>
        </div>
        <p id="reqMsg" class="mt-3 text-sm text-red-400 hidden">This question is required.</p>

        <div class="mt-6 grid grid-cols-1 gap-2 text-xs text-neutral-300 sm:grid-cols-3">
          <div>Numbers 1–9: choose option</div>
          <div>Space: select focused radio</div>
          <div>←/→ or Backspace/Enter: navigate</div>
        </div>
      </section>

      <section id="done" class="w-full rounded-2xl border border-neutral-800 bg-neutral-950 p-5 hidden">
        <h2 class="text-xl font-semibold flex items-center gap-2">
          <span class="inline-block h-3 w-3 rounded-full bg-red-600"></span>Saved
        </h2>
        <p class="text-neutral-300 mt-2">Thanks. Your responses are stored.</p>
        <div class="mt-6 flex gap-3">
          <button id="againBtn" class="px-4 py-2 rounded-xl bg-red-600 hover:brightness-110">Fill again</button>
        </div>
      </section>
    </div>
  </main>

  <script>
    // ----- Endpoint (no-cors safe) -----
    const APPS_SCRIPT_URL =
      (document.querySelector('meta[name="apps-script-url"]') || {}).content ||
      "https://script.google.com/macros/s/YOUR_ID/exec";

    // ----- Questions -----
    const QUESTIONS = [
        { id:'name',  title:'What is your full name?', type:'name', required:true, placeholder:'e.g., Jaya' },
  { id:'email', title:'What email can we reach you on? (optional)', type:'email', required:false, placeholder:'name@example.com' },

  { id:'q1', title:'How many hours can you realistically spend on learning each week?', required:true, type:'single', options:[
    { value:'<3',  label:'Less than 3 hours', key:'1' },
    { value:'3–5', label:'3 to 5 hours', key:'2' },
    { value:'5–8', label:'5 to 8 hours', key:'3' },
    { value:'8+',  label:'More than 8 hours', key:'4' },
  ]},

  { id:'q2', title:'When do you usually prefer to study or practice?', required:true, type:'single', options:[
    { value:'Early morning', label:'Early morning', key:'1' },
    { value:'Daytime',       label:'During the day', key:'2' },
    { value:'Evenings',      label:'Evenings', key:'3' },
    { value:'Weekends only', label:'Mostly weekends', key:'4' },
  ]},

  { id:'q3', title:'Which activity feels most natural to you?', required:true, type:'single', options:[
    { value:'Visual/spatial design', label:'Working with visual or spatial design', key:'1' },
    { value:'Analytical problem solving', label:'Solving analytical problems', key:'2' },
    { value:'Hands-on experimentation', label:'Learning by experimenting', key:'3' },
    { value:'Communication and teaching', label:'Communicating or teaching others', key:'4' },
  ]},

  { id:'q4', title:'How do you usually prefer to learn new skills?', required:true, type:'single', options:[
    { value:'Formal courses', label:'Through structured courses', key:'1' },
    { value:'Self-study',     label:'By studying on your own', key:'2' },
    { value:'Learning by doing', label:'By practicing directly', key:'3' },
    { value:'Peers/mentors',  label:'From peers or mentors', key:'4' },
  ]},

  { id:'q5', title:'Which of these skills have you deliberately worked to master?', helper:'Select all that apply', required:false, type:'multi', options:[
    { value:'Software tools',          label:'Proficiency in software tools', key:'1' },
    { value:'Creative design skills',  label:'Creative or design skills', key:'2' },
    { value:'Communication/presentation', label:'Communication or presentation', key:'3' },
    { value:'Project management',      label:'Project management', key:'4' },
  ]},

  { id:'q6', title:'What motivates you most to learn AI or software?', required:true, type:'single', options:[
    { value:'Personal mastery and growth', label:'Personal growth and mastery', key:'1' },
    { value:'Career advancement and income', label:'Career or financial growth', key:'2' },
    { value:'Recognition from peers/family', label:'Recognition from others', key:'3' },
    { value:'Teaching and helping others', label:'Desire to teach or help others', key:'4' },
  ]},

  { id:'q7', title:'What usually drives you to keep going?', required:true, type:'single', options:[
    { value:'Curiosity and interest',     label:'Curiosity and interest', key:'1' },
    { value:'External deadlines/accountability', label:'External deadlines or accountability', key:'2' },
    { value:'Visible rewards',            label:'Tangible rewards', key:'3' },
    { value:'Impact on others',           label:'Knowing it impacts others', key:'4' },
  ]},

  { id:'q8', title:'How important are external rewards to you?', required:true, type:'single', options:[
    { value:'1', label:'1 — Not important at all', key:'1' },
    { value:'2', label:'2', key:'2' },
    { value:'3', label:'3 — Neutral', key:'3' },
    { value:'4', label:'4', key:'4' },
    { value:'5', label:'5 — Very important', key:'5' },
  ]},

  { id:'q9', title:'What helps you stay on track with long projects?', required:true, type:'single', options:[
    { value:'Internal commitment',  label:'My own commitment', key:'1' },
    { value:'Small rewards',        label:'Small milestones and rewards', key:'2' },
    { value:'Mentor/peer check-ins',label:'Regular check-ins from mentors/peers', key:'3' },
    { value:'Deadlines/structure',  label:'Clear deadlines and structure', key:'4' },
  ]},

  { id:'q10', title:'How do you usually like to track your goals?', required:true, type:'single', options:[
    { value:'Self-made schedules',  label:'With self-made schedules', key:'1' },
    { value:'Short wins',           label:'Breaking them into short wins', key:'2' },
    { value:'Accountability to others', label:'By being accountable to others', key:'3' },
    { value:'Rewards after completion', label:'With rewards after finishing', key:'4' },
  ]},

  { id:'q11', title:'What learning method works best for you?', required:true, type:'single', options:[
    { value:'Reading/writing notes',   label:'Reading or writing notes', key:'1' },
    { value:'Watching tutorials',      label:'Watching tutorials/videos', key:'2' },
    { value:'Practicing hands-on',     label:'Practicing hands-on', key:'3' },
    { value:'Explaining/teaching others', label:'Explaining/teaching to others', key:'4' },
  ]},

  { id:'q12', title:'How do you prefer your learning pace?', required:true, type:'single', options:[
    { value:'Fast immersion',       label:'Fast immersion', key:'1' },
    { value:'Gradual step-by-step', label:'Gradual step-by-step', key:'2' },
  ]},

  { id:'q13', title:'In what setting do you learn best?', required:true, type:'single', options:[
    { value:'Alone',     label:'Individually', key:'1' },
    { value:'With peers',label:'Together with peers', key:'2' },
  ]},

  { id:'q14', title:'Why do you want to teach?', required:true, type:'single', options:[
    { value:'Sharing knowledge',   label:'To share knowledge', key:'1' },
    { value:'Helping others grow', label:'To help others grow', key:'2' },
    { value:'Building reputation', label:'To build my reputation', key:'3' },
    { value:'Creating a community',label:'To create a community', key:'4' },
  ]},

  { id:'q15', title:'Who would you like to teach in the future?', helper:'Select all that apply', required:false, type:'multi', options:[
    { value:'Students',     label:'Students (school/college)', key:'1' },
    { value:'Professionals',label:'Working professionals', key:'2' },
    { value:'Beginners',    label:'Adult beginners', key:'3' },
    { value:'Children',     label:'Children', key:'4' },
  ]},

  { id:'q16', title:'What do you see as your biggest challenge in learning?', required:true, type:'single', options:[
    { value:'Lack of time',      label:'Not enough time', key:'1' },
    { value:'Low confidence',    label:'Low confidence', key:'2' },
    { value:'Resources/tools',   label:'Lack of resources/tools', key:'3' },
    { value:'Staying consistent',label:'Staying consistent', key:'4' },
  ]},

  { id:'q17', title:'What helps you most when you face difficulties?', required:true, type:'single', options:[
    { value:'Personal determination',     label:'My own determination', key:'1' },
    { value:'Support from family/mentors',label:'Support from family or mentors', key:'2' },
    { value:'Visible progress',           label:'Seeing visible progress', key:'3' },
    { value:'Rewards/incentives',         label:'Getting rewards or incentives', key:'4' },
  ]},

  { id:'q18', title:'What is your personal learning or career goal for the next 1–2 years? (optional)', required:false, type:'text', placeholder:'Write a short sentence' },
];



    // ----- State/refs -----
    let step = 0;
    const values = {};
    const qnum = document.getElementById('qnum');
    const qtitle = document.getElementById('qtitle');
    const qhelper = document.getElementById('qhelper');
    const qbody = document.getElementById('qbody');
    const bar = document.getElementById('bar');
    const counter = document.getElementById('counter');
    const nextBtn = document.getElementById('nextBtn');
    const backBtn = document.getElementById('backBtn');
    const reqMsg = document.getElementById('reqMsg');
    const card = document.getElementById('card');
    const done = document.getElementById('done');
    const againBtn = document.getElementById('againBtn');

    function setValue(id, v) { values[id] = v; }
    function getValue(id) { return values[id]; }
    function canNext(q) {
      if (!q.required) return true;
      const v = getValue(q.id);
      if (q.type === 'multi') return Array.isArray(v) && v.length > 0;
      if (q.type === 'single' || q.type === 'name' || q.type === 'email' || q.type === 'text')
        return !!v && (typeof v === 'string' ? v.trim().length > 0 : true);
      return false;
    }
    function updateProgress() {
      const pct = Math.round((step / QUESTIONS.length) * 100);
      bar.style.width = pct + '%';
      bar.setAttribute('aria-valuenow', pct);
      counter.textContent = (step + 1) + ' / ' + QUESTIONS.length;
    }
    function updateNav() {
      const q = QUESTIONS[step];
      const ok = canNext(q);
      nextBtn.disabled = !ok;
      backBtn.disabled = step === 0;
      reqMsg.classList.toggle('hidden', ok);
      nextBtn.textContent = step < QUESTIONS.length - 1 ? 'Next' : 'Submit';
    }

    // ----- Render -----
    function render() {
      const q = QUESTIONS[step];
      qnum.textContent = 'Q' + (step + 1) + '.';
      qtitle.textContent = q.title;
      if (q.helper) { qhelper.textContent = q.helper; qhelper.classList.remove('hidden'); }
      else qhelper.classList.add('hidden');
      qbody.innerHTML = '';
      reqMsg.classList.add('hidden');

      if (q.type === 'single') {
        const grp = document.createElement('div');
        grp.setAttribute('role', 'radiogroup'); grp.className = 'grid gap-3';
        q.options.forEach((o, i) => {
          const id = q.id + '-' + i;
          const label = document.createElement('label');
          label.className = 'flex items-center gap-3 rounded-xl border p-3 border-neutral-700 bg-black hover:border-neutral-500 focus-within:border-red-600';
          const input = document.createElement('input');
          input.type = 'radio'; input.name = q.id; input.id = id; input.value = o.value;
          input.checked = getValue(q.id) === o.value; input.className = 'h-4 w-4 accent-red-600';
          input.addEventListener('change', () => { setValue(q.id, o.value); updateNav(); });
          const txtWrap = document.createElement('div'); txtWrap.className = 'flex-1';
          const span = document.createElement('span'); span.textContent = o.label; span.className = 'text-base text-white';
          txtWrap.appendChild(span);
          const key = document.createElement('span'); key.textContent = o.key || ''; key.className = 'ml-2 rounded bg-neutral-800 px-1.5 py-0.5 text-[11px] text-neutral-200';
          label.appendChild(input); label.appendChild(txtWrap); label.appendChild(key);
          grp.appendChild(label);
        });
        qbody.appendChild(grp);
      }

      if (q.type === 'multi') {
        const grp = document.createElement('div'); grp.className = 'grid gap-3';
        const arr = Array.isArray(getValue(q.id)) ? getValue(q.id) : [];
        q.options.forEach(o => {
          const checked = arr.includes(o.value);
          const btn = document.createElement('button'); btn.type = 'button';
          btn.className = 'flex items-center justify-between rounded-xl border p-3 text-left border-neutral-700 bg-black hover:border-neutral-500 focus:outline-none focus:ring-2 focus:ring-red-600 ' + (checked ? 'border-red-600' : '');
          btn.innerHTML = `<span class="text-white">${o.label}</span><span class="ml-2 rounded bg-neutral-800 px-1.5 py-0.5 text-[11px] text-neutral-200">${o.key || ''}</span>`;
          btn.addEventListener('click', () => {
            const cur = Array.isArray(getValue(q.id)) ? getValue(q.id) : [];
            const next = cur.includes(o.value) ? cur.filter(v => v !== o.value) : [...cur, o.value];
            setValue(q.id, next); render(); updateNav();
          });
          grp.appendChild(btn);
        });
        qbody.appendChild(grp);
      }

      if (q.type === 'name' || q.type === 'email' || q.type === 'text') {
        const input = document.createElement('input');
        input.type = q.type === 'email' ? 'email' : 'text';
        input.placeholder = q.placeholder || ''; input.value = getValue(q.id) || '';
        input.className = 'w-full rounded-xl border border-neutral-700 bg-black p-3 text-white placeholder-neutral-400 focus:border-red-600 focus:outline-none';
        input.addEventListener('input', e => setValue(q.id, e.target.value));
        input.addEventListener('keydown', e => {
          if (e.key === 'Enter' && canNext(q)) { e.preventDefault(); onNext(); }
          if (e.key === 'Backspace' && input.value === '') { onBack(); }
        });
        qbody.appendChild(input); setTimeout(() => input.focus(), 0);
      }

      updateProgress(); updateNav();
    }

    // ----- Submit (no-cors) -----
    async function submit() {
      const payload = { ...values, timestamp: new Date().toISOString() };
      try {
        nextBtn.disabled = true;
        await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
          body: JSON.stringify(payload)
        });
        // opaque response; assume success if no network error
        card.classList.add('hidden'); done.classList.remove('hidden');
      } catch (e) {
        alert('Save failed. ' + (e && e.message ? e.message : 'Check endpoint and CORS.'));
      } finally {
        nextBtn.disabled = false;
      }
    }

    // ----- Navigation + shortcuts -----
    function onNext() { const q = QUESTIONS[step]; if (!canNext(q)) { reqMsg.classList.remove('hidden'); return; } if (step < QUESTIONS.length - 1) { step++; render(); } else { submit(); } }
    function onBack() { if (step > 0) { step--; render(); } }

    window.addEventListener('keydown', e => {
      const q = QUESTIONS[step];
      const tag = (e.target && e.target.tagName) || ''; const typing = (tag === 'INPUT' || tag === 'TEXTAREA');
      if (!typing) {
        if (e.key === 'ArrowRight') { e.preventDefault(); onNext(); return; }
        if (e.key === 'ArrowLeft') { e.preventDefault(); onBack(); return; }
        if (e.key === 'Enter') { e.preventDefault(); onNext(); return; }
        if (e.key === 'Backspace') { e.preventDefault(); onBack(); return; }
      }
      if (q.options) {
        const hit = q.options.find(o => o.key === e.key);
        if (hit) {
          if (q.type === 'single') setValue(q.id, hit.value);
          if (q.type === 'multi') {
            const cur = Array.isArray(getValue(q.id)) ? getValue(q.id) : [];
            const next = cur.includes(hit.value) ? cur.filter(v => v !== hit.value) : [...cur, hit.value];
            setValue(q.id, next);
          }
          render();
        }
      }
    });

    nextBtn.addEventListener('click', onNext);
    backBtn.addEventListener('click', onBack);
    againBtn.addEventListener('click', () => { step = 0; for (const k in values) delete values[k]; done.classList.add('hidden'); card.classList.remove('hidden'); render(); });

    // ----- Boot -----
    window.addEventListener('error', e => { alert('Boot error: ' + e.message); console.error(e.error || e.message); });
    render();
  </script>

  <!-- Apps Script doPost (accepts text/plain JSON)
  const SHEET_ID = 'YOUR_SHEET_ID';
  const SHEET_NAME = 'Responses';
  function ensureSheet_(){ const ss=SpreadsheetApp.openById(SHEET_ID); let sh=ss.getSheetByName(SHEET_NAME); if(!sh) sh=ss.insertSheet(SHEET_NAME); return sh; }
  function doPost(e){
    var text=(e && e.postData && e.postData.contents) || (e && e.parameter && e.parameter.data) || '{}';
    var payload=JSON.parse(text);
    var sh=ensureSheet_();
    if(sh.getLastRow()===0) sh.appendRow(Object.keys(payload));
    sh.appendRow(Object.keys(payload).map(k=>Array.isArray(payload[k])?payload[k].join(', '):payload[k]));
    return ContentService.createTextOutput(JSON.stringify({ok:true})).setMimeType(ContentService.MimeType.JSON);
  }
  -->
</body>

</html>
